<mat-card  class="mat-elevation-z8 mywith">
  <app-theme></app-theme>
  <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value)">
    <div class="d-flex flex-column justify-content-center align-items-center">

      <img class="mb-4" src="assets/logo.png" alt="logo" style="width: 50%;">


      <!-- <h1>Bienvenue</h1> -->

      <div class="">

        <mat-form-field appearance="fill" class="col-md-12 p-0">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email address">
          <mat-error *ngIf="myForm.get('email').invalid">Email non valide</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-12 p-0 mb-4">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </mat-form-field>

        <button class="col-md-12 mb-2" [disabled]="myForm.invalid" mat-raised-button color="primary"
          type="submit">Connexion</button>

      </div>
    </div>
  </form>

</mat-card>
