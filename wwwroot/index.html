<body class="mat-typography mat-app-background light-theme">
  <style>

    #splash-screen {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* background: #fcfcfc; */
      z-index: 99999;
      pointer-events: none;
    }

    #splash-screen .header {
      margin-bottom: 7vh;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer p {
      margin: 0;
      font-weight: bold;
    }

    .circle {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 370px;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      background: #ddd;
      border-radius: 50%;
    }

    .inner-circle {
      width: 92%;
      height: 92%;
      background: white;
      border-radius: 50%;
      margin: auto;
      vertical-align: middle;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;

    }

    .spinner {
      height: 0;
      width: 0;
      border-radius: 50%;
      border-right: 50px solid #848ccf;
      border-top: 50px solid transparent;
      border-left: 50px solid transparent;
      border-bottom: 50px solid transparent;

      animation: rotate 1.5s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="splash-screen" class="mat-app-background">
    <div class="header">
      <img src="assets/logo.png" style="margin-bottom: 30px;">
    </div>
    <!-- <div class="wrapper">
      <div class="ball-scale-multiple">
        <div></div>

    </div> -->
    <div class="circle">
      <div class="spinner"></div>
      <div class="inner-circle mat-app-background"></div>
    </div>
    <div class="footer">
      <!-- <img src="assets/logo-mini.png" width="35"> -->
      <p>&copy; <span id="date"></span>&nbsp;<span id="appname">Activation app</span> </p>
    </div>
  </div>
